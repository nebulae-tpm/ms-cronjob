apiVersion: v1
kind: Service
metadata:
  name: cronjob-mongo
spec:
  ports:
  - port: 27017
    name: cronjob-mongo
  selector:
    app: cronjob-mongo
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cronjob-mongo-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 0.5Gi
---
apiVersion: apps/v1beta2 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: cronjob-mongo
spec:
  selector:
    matchLabels:
      app: cronjob-mongo
  template:
    metadata:
      labels:
        app: cronjob-mongo
    spec:
      containers:
      - image: mongo:3.7-jessie
        name: cronjob-mongo        
        ports:
        - containerPort: 27017
          name: cronjob-mongo
        volumeMounts:
        - name: cronjob-mongo-persistent-storage
          mountPath: /data/db
        resources:
          requests:
            cpu: "50m"
          limits:
            cpu: "100m"
      volumes:
      - name: cronjob-mongo-persistent-storage
        persistentVolumeClaim:
          claimName: cronjob-mongo-pv-claim
